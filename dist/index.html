<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div class="projectForm">
    <form id="theProjectForm" class="mt-4">
      <div class="formBox">
        <h2>Project</h2>
        <label for="name">Name:</label>
        <input type="text" id="projectName" name="name" placeholder="Project Name Here...">
      </div>
      <button type="button" id="projectBtn" class="btn btn-success mt-4">Submit</button>
    </form>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="taskForm">
    <button class="newTask">New Task</button>
    <form id="theTaskForm">
      <h2>Project "Name" ToDo List</h2>
      <div class="formBox">
        <label class="switch">
          <input type="checkbox" class="taskStatus" name="status">
          <span class="slider round"></span>
      </label>
      </div>
      <div class="formBox">
        <label for="name">Name:</label>
        <input type="text" class="taskName" name="name" placeholder="Task Name Here...">
      </div>
      <div class="formBox">
        <label for="description">Description:</label>
        <input type="text" class="taskDescription" name="description" placeholder="Task Description Here...">
      </div>
      <div class="formBox">
        <label for="date">Due Date:</label>
        <input type="date" class="taskDate" name="date">
      </div>
      <div class="formBox">
        <label for="priority">Priority:</label>
        <select name="priority" class="taskPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button type="button" id="taskBtn" class="btn btn-success mt-4">Submit</button>
    </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
